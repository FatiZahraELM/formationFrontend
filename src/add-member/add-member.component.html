<div class="container mt-5">
    <div class="row justify-content-center">
  <div class="card col-md-6 ">
    <div class="card-body">
      <h2>Ajouter un membre</h2>
      <form (ngSubmit)="addMember()">
        <div class="mb-3">
          <label for="firstName" class="form-label">Pr√©nom:</label>
      <input type="text" id="firstName" class="form-control"  name="firstName" [(ngModel)]="firstName">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Nom:</label>
      <textarea id="lastName" name="lastName" class="form-control" [(ngModel)]="lastName"></textarea>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-control"  name="email" [(ngModel)]="email">
    </div>
    <div class="text-end">
    <button class="btn btn-success" type="submit">Ajouter</button>
  </div>
  </form>
  </div>
  </div>
  </div>
  </div>
